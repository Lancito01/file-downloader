<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			/* CSS Reset */
			*,::before,*::after {
				box-sizing: border-box;
			}
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
